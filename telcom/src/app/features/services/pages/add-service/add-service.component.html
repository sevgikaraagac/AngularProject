<form *ngIf="serviceForm" [formGroup]="serviceForm" (ngSubmit)="save()">
<div style="width:100%; height: 600px;">
<div  class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="" />
  </div>
  
  <div class="mb-3"><button type="submit" class="btn btn-warning">Save</button></div>
</div>
</form>
