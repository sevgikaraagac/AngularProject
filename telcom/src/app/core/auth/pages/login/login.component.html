<div class="login-wrap mt-5">
	<div class="login-html">
		<input type="radio" name="tab" class="sign-in" checked><label  class="tab">Sign In</label>
		<input type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
                <form [formGroup]="loginForm">
				<div class="group">
                    
					<label for="user" class="label">Username</label>
					<input formControlName="userName" id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input formControlName="password" id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" (click)="login()" class="button" value="Sign In">
				</div>
            </form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a >Forgot Password?</a>
				</div>
			</div>
			
		</div>
	</div>
</div>
