 <div class="card m-2" style="width: 18rem;">
   <img src="./assets/img/"> 
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">quantityPerUnit:{{product.quantityPerUnit}}</p>
      <p class="card-text">price:{{product.unitPrice}}$</p>
      <p class="card-text">stock:{{product.unitsInStock}}</p>
      <p class="card-text">reorder level:{{product.reorderLevel}}%</p>
      <button (click)="addToCartEvent()" class="btn btn-primary">Sepete Ekle</button>
    </div>
  </div>
